<div class="main">
  <mat-expansion-panel class="card mat-elevation-z8" [expanded]="step === 0">
    <mat-expansion-panel-header>
      Search
    </mat-expansion-panel-header>
    <form [formGroup]="searchForm">
      <div class="row p-0 mt-3">
        <!-- <mat-form-field class="form-group col-md-3" appearance="outline">
          <mat-label>Zone/Branch</mat-label>

                  <mat-option value=""></mat-option>
                  <mat-option *ngFor="let branch of branchList" value="{{branch.id}}">

                  </mat-option>
          </mat-select>
      </mat-form-field>  -->
      <mat-form-field class="form-group col-md-4" appearance="outline">
        <mat-label>Zone/Branch</mat-label>
        <mat-select formControlName="serBranchId">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let user of branchList" value={{user.id}} >
                    {{user.name}}
                </mat-option>
        </mat-select>
    </mat-form-field> 
    <mat-form-field class="form-group col-md-4" appearance="outline">
      <mat-label>Union Council</mat-label>
      <mat-select formControlName="serLocationId">
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let UC of getBranchId" value="{{UC.id}}">
              {{UC.name}}
          </mat-option>
      </mat-select>
  </mat-form-field>     
          <mat-form-field class="form-group col-md-3" appearance="outline">
             <mat-label>Route No</mat-label>
              <input matInput formControlName="code"/>
            </mat-form-field>
            <mat-form-field class="form-group col-md-3" appearance="outline">
                <mat-label>Route Name</mat-label>
                <input matInput formControlName="name"/>
              </mat-form-field>
        <!-- <mat-form-field class="form-group col-md-4" appearance="outline">
          <mat-label>Route No<span class="required-straic">*</span></mat-label>
          <mat-select formControlName="txt_code">

            <mat-option value="one">A</mat-option>
            <mat-option value="two">B</mat-option>
          </mat-select>
        </mat-form-field> -->

        <mat-form-field class="form-group col-md-4" appearance="outline">

      </div>
      <!-- <div class="row p-0">
        <mat-form-field class="form-group col-md-12" appearance="outline">

      <div class="row mb-2">
        <div class="col d-flex justify-content-end">
            <button mat-raised-button>
                <span class="material-icons">search</span>
                Search
            </button>
            <button mat-raised-button class="ml-2">
                <span class="material-icons">refresh</span>
                Reset
            </button>
        </div>
    </div>
    </form>
  </mat-expansion-panel>
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <button mat-raised-button [routerLink]="['/fleet/routes/addRoutesLink']">
        <span class="material-icons">add</span>
          Add Routes
      </button>
  </mat-card-header> 
    <mat-card-content class="mat-elevation-z4 mt-2">
      <table mat-table [dataSource]="routesListData" #routeSort="matSort" matSort style=" border: 1px solid #e0e0e0; white-space:nowrap;">
        <!-- <ng-container matColumnDef="sNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
          <td mat-cell *matCellDef="let element"  class="tableNumericValue"> {{element.sNo}} </td>
        </ng-container> -->
        <ng-container matColumnDef="branch.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch</th>
            <td mat-cell *matCellDef="let element">{{element?.txtBranchName}}</td>
        </ng-container>

        <ng-container matColumnDef="location.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Union Council </th>
            <td mat-cell *matCellDef="let element">{{element?.txtLocationName}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="startPoint">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Point </th>
          <td mat-cell *matCellDef="let element"> {{element.startPoint}} </td>
        </ng-container>
        <ng-container matColumnDef="endPoint">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Point</th>
          <td mat-cell *matCellDef="let element"> {{element.endPoint}} </td>
        </ng-container>         -->
        <ng-container matColumnDef="route_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Route No </th>
          <td mat-cell *matCellDef="let element"  class="tableNumericValue"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="route_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Route Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="distance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Distance </th>
          <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
        </ng-container>
             
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let element">
              <mat-icon matTooltip="View" style="padding-top: 10px; color: #bd7d08; cursor: pointer;font-size: 25px;"  [routerLink]="['/fleet/routes/viewRoutes',element.id]" >remove_red_eye</mat-icon>
              <mat-icon matTooltip="Edit" style="color: #ffae1b; cursor: pointer;font-size: 25px;" class="ml-2"  [routerLink]="['/fleet/routes/editRoutes',element.id]" >edit</mat-icon>
              <!-- [queryParams]="{txt_code: element.txt_code,txt_name:element.txt_name}" -->
          </td> 
      </ng-container>        
        <tr mat-header-row *matHeaderRowDef="routesColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: routesColumn;"></tr>

      </table>
    </mat-card-content>
    <mat-paginator #routePaginator [pageSizeOptions]="[ 10,20,50]" showFirstLastButtons></mat-paginator>

  </mat-card>
</div>
