<div class="main">
    <mat-card class="mat-elevation-z8 p-0 m-0">
        <mat-card-header class="matCardHeader" style="padding: 15px 0px 0px 24px">
            Search
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createStpForm">
                <div class="row p-0 mt-3">
                    <mat-form-field class="form-group col-md-3" appearance="outline">
                        <mat-label>Zone/Branch</mat-label>
                        <mat-select formControlName="branch">
                            <mat-option value=""></mat-option>
                            <mat-option *ngFor="let branch of branchList" value="{{branch.id}}">
                                {{branch.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-group col-md-3" appearance="outline">
                        <mat-label>Union Council</mat-label>
                        <mat-select formControlName="unionCouncil">
                            <mat-option value=""></mat-option>
                            <mat-option *ngFor="let  UC of getUC" value="{{ UC.id }}">
                                {{ UC.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-group col-md-3" appearance="outline">
                        <mat-label>Water Quality</mat-label>
                        <mat-select formControlName="txtWaterQuality">
                            <mat-option value=""></mat-option>
                            <mat-option *ngFor="let data of waterQualityList" value="{{data}}">
                                {{data}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-group col-md-3" appearance="outline">
                        <mat-label>Inflow Quantity</mat-label>
                        <input matInput formControlName="txtInflowQuantity" />
                    </mat-form-field>
                    <mat-form-field class="form-group col-md-3" appearance="outline">
                        <mat-label>Outflow Quantity</mat-label>
                        <input matInput formControlName="txtOutflowQuantity" />
                    </mat-form-field>
                    <mat-form-field class="form-group col-md-3" appearance="outline">
                        <mat-label>Silt Removed</mat-label>
                        <input matInput formControlName="txtSlitRemoved" />
                    </mat-form-field>
                    <mat-form-field class="form-group col-md-3" appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="dp1" formControlName="dteStp" readonly>
                        <mat-datepicker-toggle matSuffix (click)="clearTo()">
                            <mat-icon matDatepickerToggleIcon>clear</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                        <mat-datepicker #dp1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="row mb-2">
                    <div class="col d-flex justify-content-end">
                        <button mat-raised-button (click)="onSumbit()">
                            <span class="material-icons">save</span>
                            Submit
                        </button>
                        <button mat-raised-button class="ml-2" [routerLink]="['/wasteManagement/stp']">
                            <span class="material-icons">close</span>
                            Close
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
