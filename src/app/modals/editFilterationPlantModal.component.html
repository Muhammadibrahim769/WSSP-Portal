<mat-card>
    <mat-card-header class="editBasicInfoCardHeader">
        Edit Filtration Plant
    </mat-card-header>
    <mat-card-content class="card mat-elevation-z8 mb-0">
        <form [formGroup]="operationBasicInfoForm" (ngSubmit)="onSubmit()">
            <div class="row mt-3">
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Zone/Branch</mat-label>
                    <input matInput formControlName="txtBranchName" readonly />
                </mat-form-field>
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Union Council</mat-label>
                    <input matInput formControlName="txtLocationName" readonly />
                </mat-form-field>
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Filteration Plant Number</mat-label>
                    <input matInput formControlName="txtProductCode" readonly />
                </mat-form-field>
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Filteration Plant Name</mat-label>
                    <input matInput formControlName="txtProductName" readonly />
                </mat-form-field>
                <!-- <span class="form-group col-md-4">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" formControlName="blnIsFunctional">Functional</mat-checkbox>
                    </section>
                </span> -->
               
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Feeding TubeWell <span class="required-straic">*</span></mat-label>
                    <mat-select [formControl]="feedingTubewell" multiple>
                        <mat-option *ngFor="let feedingTubewell of tubeWellList" value="{{feedingTubewell}}">
                            {{feedingTubewell}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>No of Connections <span class="required-straic">*</span></mat-label>
                    <input matInput type="number" formControlName="numOfConnections" min="0" />
                </mat-form-field>
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Avg Discharge m3/hr <span class="required-straic">*</span></mat-label>
                    <input matInput type="number" formControlName="numAvgDischargeVolume" min="0" />
                </mat-form-field>
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Meter Type <span class="required-straic">*</span></mat-label>
                    <mat-select formControlName="txtMeterType">
                        <mat-option value="" hidden>Choose...</mat-option>
                        <mat-option value=""></mat-option>
                        <mat-option value="3 Phase">3 Phase</mat-option>
                        <mat-option value="AMR">AMR</mat-option>
                        <mat-option value="CT-AMR">CT-AMR</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="form-group col-md-4" appearance="outline">
                    <mat-label>Discharge Calculation </mat-label>
                    <mat-select formControlName="txtDischargeCalculation">
                        <mat-option value=""></mat-option>
                        <mat-option value="Flow Meter">Flow Meter</mat-option>
                        <mat-option value="Ultransonic Flow Meter">Ultransonic Flow Meter</mat-option>
                        <mat-option value="Others">Others</mat-option>
                    </mat-select>
                </mat-form-field>
                <section class="form-group col-md-4">
                    <label class="example-section customcheck">
                        <input formControlName="blnIsFunctional" type="checkbox">
                        <span class="checkmark"></span> Functional
                    </label>
                </section>
            </div>
            <div class="row mb-2">
                <div class="col pr-3 d-flex justify-content-end">
                    <div class="col mb-3 d-flex justify-content-center">
                        <button mat-raised-button type="submit"><span class="material-icons pt-1 pb-2">update</span>Update
                        </button>
                        <button mat-raised-button class="ml-2" mat-dialog-close>
                            <span class="material-icons pt-1 pb-2">close</span>Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- <pre>{{ operationBasicInfoForm.value | json}}</pre>  -->
    </mat-card-content>
</mat-card>
