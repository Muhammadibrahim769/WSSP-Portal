<mat-dialog-content class="m-0 p-3"> 
    {{message}}
</mat-dialog-content>
<mat-dialog-actions>
    <div class="col mb-3 d-flex justify-content-end">
        <button mat-raised-button (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
        <!-- [routerLink]="['/billing/newConnection']" -->
    </div>
</mat-dialog-actions>
